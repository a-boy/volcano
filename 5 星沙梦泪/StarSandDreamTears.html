纯情部落本来是2000年前后阿蒙为自己在中国科大做的音乐在线网站起的网站名。

3 陨石海沙

时间与河流
@阿蒙 2009-12-？

在流淌的河流中
有时间老人苍凉的声音
粼粼波光里
倒映着天空天真的笑容

当陨石变成海的沙粒
当种子长成岸边的船舟
远山起伏了多少次的苍翠

4 星沙梦泪
星沙梦泪是相对于【风花雪月】而来的。
风花雪月四个字道尽人世间的浪漫与爱恋，
【星沙梦泪】则泛指天地间最美好的事物。
