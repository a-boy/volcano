1   雨季就要来临

我站在童年的小河旁
看斜飞的燕子
带走水里的影子
告诉我
小雨就要来临
 
我走在成长的小路上
你微笑的眼睛
闪动小河的流水
告诉我
雨季就要来临
 
#

2   带你去一个地方

带你去一个地方
在那遥远遥远的未来
 
那里的风
是玻璃做的
那里的水
是硫酸铜的颜色
那里的雨
亭亭而立
那里的河
眷眷而洄
那里的天空
缀满了快乐的眼睛
那里的土地
会为你素描
那里的阳光
能拨出琴音
 
我们去的时候
不要碰落小草叶尖上的寒星
不要惊醒浅睡的云四处逃窜
 
我们踏下的脚印
都会变成行走的海贝
我们吐出的话语
都是升起挂在月亮上的气球
 
我们回来的时候
如果看到
穿破烂翅膀的蝴蝶
在草地上穿行
看到枯萎的花环
丢失的王冠
折骨的风车
伤心的公主
都来为我们送行
请你千万不要哭泣
 
走，带你去一个地方
在那遥远遥远的未来
我们，
现在就出发吧
 

#

3   青

每当丘比特经过我的窗前，
他就扔我一只苹果——
是青的
他说，
你不懂爱情
我点点头我不懂爱情
因为——我——太——青
 
每当丘比特经过你的窗前
他都想射你一支响箭
可是他的羽箭刚好用完
只好对你说
青呵……
 
青就这样漫漫的浮在我们之间
含有青的爱情就耐人寻味
关于青的故事也就各尽不同
 
每个人都爱护自己的青
那么小心翼翼
在爱情来临之前
我只能看着自己的青
我看不见别人的青
别人的青
都盛在蓝色水晶里
我是多么想
所有的水晶花开
在那里
将飞出莹莹的青
(2001．8．30)
#

4   WWW & BBS

感情只是轻轻移动一下鼠标
链接便失去了
好想回到从前的地方
可记忆和剪贴板已被清空
熟悉的墓地里    翻滚着
碑文
猩红的碑文里撒满了脚印
究竟，谁是谁的标识谁是谁的守护人
 
不带灵魂的流浪者
牵着蓝色的尾巴走
 
世界拥挤得像一条街的布景
每扇铺门都像口袋一样敞开
每条虫子都半裸在口袋里
修正着各自的触须 还有
格言和名字
再按一次回车好吗
按任意键将继续
蒙面的人有话对你说
爱情和魔鬼同在一个茶室等你
究竟，谁是谁的好友谁是谁的打猎人
 
不带灵魂的流浪者
牵着黑色的尾巴走

#

5   叩问

天空用雨滴叩问大地
大海用浪潮叩问堤岸
 
我们彼此用目光躲避目光
用眼睛叩问眼睛
 
苹果树用果子叩问大地
迷途鸟用翅膀叩问风声
 
年轻轻的我们
一再叩问自己的年龄
如同用锤子
叩问一块石头
 
（2001．8．30）
#

6   假装浪漫

假装浪漫，就是我抱一把吉他（我弹得很烂，我的六弦琴剥落了漆）
你穿着风衣（你可不要太pang呵）
我们一起在树荫下流水旁坐听风吟（第二天，我们都感冒了）
 
假装浪漫，就是你紧跟着我（你走路怎么这么慢啊）
去平流层上漂流（你掉下去的时候千万别牵着我的衣角）
我们一起去过云上的日子（第二天，我们只好分享鸟食了）
 
#

7   初恋

是启齿间漫不经心的一声问候
是心田里流向无极的一涧小溪
是挂在嘴角上的童年玩笑
是夹在课本里的红叶书签
是晴朗午后的一场阵雨
是浅色天空的一弯彩虹
是梦中邂逅的黄蝴蝶
是爬在日记本里的毛毛虫
是夏日枝头上的青涩坚果
是春天泥土里的热切种子
是冬季早晨微笑的阳光
是秋季原上无忧的野菊
是季候风带来的咸涩雨水
是青春期率先开出的花朵
是黑暗中默许星光时的一份期盼
是朝阳天蓦然回首时的一丝留恋
是候鸟们去去还回的许诺
是甩甩头也挥不去的年少忧愁
 
这甩甩头也挥不去的年少忧愁……
 
PS：后来我才发觉，
题目取名“初恋”并不妥，
我实际上是在写初恋前那种朦胧
的情思，也是我自己有所体验的。
#


8   小概率事件

1
抒情的吉他手绷断
三月的阳光
阳光下蜗牛   悠悠
爬出七和弦
 
2
柏拉图(Plato)睁开眼睛
一群女孩子正在湖边洗澡
 
#

9   岩上的蝶

岩上的蝶
告诉我，
你不曾为谁忧伤的笑
也不曾为谁流连的舞
成长不过是逃离母亲设下的温暖的壳
生活就是从一片叶飞上另一片叶
 
#

10 风到哪里去

蓝子鱼将温情游进海底
追风的少年还在痴痴的问
风 到 哪 里 去
 
#

11 秋天里的童话

在秋天
准备一把镰刀就够了
而树叶准备与风同行
满怀忧伤的眼神
何时又是梨花染白山岗
 
PS:在收获的季节，我们满怀喜悦又黯然神伤，
于是把梦中的风景放在无边的希冀里
 
#

12 如果云知道

如果云知道
她或许是指
随风潜入河床的白芦花
或者意味着
打落在模糊信笺上的雨水
 
#

13 夜的变奏

夜的幽灵
猫纤细的叫声
窗单薄的隔离
男孩嘴角上的曲笛
眼睛里的幻影
 
梦的幻影
火炽热的面孔
刀温柔的来临
男孩肩头上的提琴
眼睛里的恋情
 
爱的恋情
狼烂漫的笑容
水冰冷的僵硬
男孩记忆里的墙壁
眼睛里的低迷
 
痛的低迷
鸟折翅的履历
蹄打鼓的余音
男孩心口上的裂痕
眼睛里的空鸣
 
海的空鸣
鲨暧昧的追寻
岛孤独的站立
男孩脚板底的沙粒
眼睛里的凋零
 
叶的凋零
蝶善意的纠缠
风萧瑟的送行
男孩袖子里的缺口
眼睛里的缜密
 
网的缜密
……
 
#

14 童年里的夏天

我驮着一条小河
听知了放声不倦的情歌
 
原来晚风带不走我的凉爽
正如溪水流不完它的明亮
小鱼作别游泳的水草开始远航
疲惫的夕阳竟要逃离自己的故乡
笑声从鼻子里婉转而出
不经意西天的晚霞
却卷走了我放牧的牛羊
 
当最亮的星星熄灭我的眼睛
夜都停止了思想
只剩下四处流浪的梦
和一条伴舞的月亮
 
#

15 童年的纸飞机

童年的纸飞机升起又落了
门前的无果花谢后又绽开
 
毕竟——
不是所有的结局都是徒劳
寒梅说
               凋零了会有一缕清香
大海说
               退潮了会有一滩贝壳
浪花说
               摔到了会有一声震撼
流星说
               陨落了会有一瞬辉煌
 
蓦然回首，在我错过六十四个季节的村庄里
竟搁满了浅浅深深的脚印

D#

16 我想知道

我想知道
白天跳舞的蝴蝶晚上在哪里过夜
我想知道
晚上唱歌的夜莺准备什么早宵
 
我想知道
季风怎样掌握方向
我想知道
鲑鱼怎样找回故乡
我想知道
秋天对候鸟说了些什么
侯鸟们又怎样开辟新航
 
我想知道天线如何收集故事
我想知道琴弦怎样拨动心弦
我想知道
喇叭里的歌声如何寻找耳朵
我想知道
荧光屏里的往事怎样重新发芽
 
我看见
白天不只是白色
黑夜也不全是黑色
我想知道
夕阳怎样躲避夜幕的追捕
我想知道
梦什么时间在夜港里启航
我想知道
早晨用什么颜料洗脸
黄昏拿什么打扮晚霞
 
我想知道每颗星星的愿望
我想知道每个地名的传说
我想知道每朵花儿的名字
我想知道每只昆虫的历史
我想知道  世界还有什么
 
我知道的东西太少
我想知道的东西太多
 
我想做个朦胧诗人
泰戈尔、徐志摩、顾城是我的老师
 
#

17 伤心的日子

你要吹去覆在你心头的灰色尘埃
你要在鹅卵石的河畔看云的洒脱
你要相信流水带不走眼底的执著
你要在蓝色的森林湖听往昔的歌
 
你要做飞翔在大海上的小鸟
你要做寄宿在清风里的种子
你要做巡行在太空里的行星
你要做一个快乐潇洒的孩子
 
#

18 离开你

离开你
今晨的阳光同暮色一样绮丽
记忆还是张被风扬起的纸
 
离开你
四个季节已显拥挤
路却不会轮回
 
离开你
最后的约定已经结束
沉默的曲子还将继续
 
离开你
你的过去令人憧憬
我的未来注定面目全非
 
离开你
我们即将重逢
陌生的惊喜允许姗姗来迟
 
#

19 古老的城堡

　　——写给某些诗人与艺术家
 
在那座古老的城堡里
居住着许多疯狂的人们
 
一天，
他们厌倦了黑色的眼珠白色的膜
于是将瞳孔盯上钉子
以便取得诱人的殷红
他们为了打造一副与众不同的口腔
便用锤子锤自己的牙齿
 
古老的城堡
从此出现从马尾里伸出的脑袋
系在下身上的驼铃
 
城堡的上空
开始飘扬起裹尸布
城堡的街道
随处可见干尸的舞蹈锯骨头的音乐
 
#
